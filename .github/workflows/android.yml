name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # =========================
      # JAVA
      # =========================
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # =========================
      # GO
      # =========================
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # =========================
      # ANDROID SDK + NDK
      # =========================
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      # =========================
      # GOMOBILE
      # =========================
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      # =========================
      # BUILD libv2ray.aar
      # =========================
      - name: Build libv2ray AAR
        run: |
          mkdir -p buildcore
          cd buildcore

          git clone https://github.com/2dust/v2rayNG.git
          cd v2rayNG/libv2ray

          gomobile bind \
            -target=android \
            -androidapi=21 \
            -o libv2ray.aar \
            .

          mkdir -p ../../../V2rayNG/app/libs
          cp libv2ray.aar ../../../V2rayNG/app/libs/

      # =========================
      # GRADLE PERMISSIONS
      # =========================
      - name: Grant Gradle permission
        run: |
          cd V2rayNG
          chmod +x gradlew

      # =========================
      # BUILD APK
      # =========================
      - name: Build Playstore Debug APK
        run: |
          cd V2rayNG
          ./gradlew :app:assemblePlaystoreDebug \
            --no-daemon \
            --stacktrace \
            -x lint \
            -Dorg.gradle.jvmargs="-Xmx6g"

      # =========================
      # UPLOAD RESULT
      # =========================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: v2rayng-apk
          path: |
            V2rayNG/app/build/outputs/apk/**/**/*.apk
