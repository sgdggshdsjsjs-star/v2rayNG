name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 4. Setup Android SDK
      - name: Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install Android NDK
      - name: Install Android NDK
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      # 6. Cache
      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 7. Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      # 8. Build libv2ray AAR
      - name: Build libv2ray AAR
        run: |
          mkdir -p build_lib
          cd build_lib

          # Clone AndroidLibXrayLite
          git clone https://github.com/2dust/AndroidLibXrayLite.git
          cd AndroidLibXrayLite

          # Bind to Android AAR
          gomobile bind \
            -target=android \
            -androidapi=21 \
            -o libv2ray.aar \
            .

          # Copy into v2rayNG libs
          mkdir -p ../V2rayNG/app/libs
          cp libv2ray.aar ../V2rayNG/app/libs/

      # 9. Grant Gradle permission
      - name: Grant permission
        run: |
          cd V2rayNG
          chmod +x gradlew

      # 10. Build APK
      - name: Build APK
        run: |
          cd V2rayNG
          ./gradlew :app:assembleDebug \
            --no-daemon --stacktrace -x lint

      # 11. Upload artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: v2rayng-apk
          path: |
            V2rayNG/app/build/outputs/apk/**/**/*.apk
